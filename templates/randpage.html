<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tops & Bottoms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        .image-container {
            max-width: 200px; /* Adjust image width as needed */
            max-height:500px;
            margin: 0 auto 10px auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow */
        }

        .image-container img {
            border-radius: inherit; /* Inherit border-radius from container */
        }

        @media (max-width: 768px) {
            /* Adjust styles for smaller screens (optional) */
            .section {
                flex-direction: column; /* Stack images vertically on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Tops & Bottoms</h1>
        <a href="/randpage">Reload</a> </div>
    <div class="container">
        <div class="column">
            <div class="col-md-6">
                
                <div class="image-container">
                    <img id="top-image" src="{{top_image}}" alt="Top" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6">
                <div class="image-container">
                    <img id="bottom-image" src="{{bottom_image}}" alt="Bottom" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html
